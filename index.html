<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="generator" content="Rebecca" />

  <title>API</title>

  <link rel="SHORTCUT ICON" href="assets/images/icons/ruby.png">

  <!-- Provide console simulation for firebug-less environments -->
  <script src="assets/javascripts/firebug.js"></script>

  <!-- Provides JQuery framework. -->
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>

  <!-- Provides templating system. -->
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

  <!-- Provides history system. -->
  <script src="assets/javascripts/jquery.history.js"></script>

  <!-- Provides search filtering. -->
  <script src="assets/javascripts/quicksearch.js"></script>
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/quicksearch.css"  media="screen" />

  <!-- Provides rdoc support. -->
  <script src="assets/javascripts/rundown.js"></script>

  <!-- Provides syntax highlighting support. -->
  <script src="http://yandex.st/highlightjs/6.0/highlight.min.js"></script>
  <link rel="stylesheet" href="http://yandex.st/highlightjs/6.0/styles/default.min.css">

  <!-- Provides keyboard shortcuts. -->
  <script src="assets/javascripts/keymaster.js"></script>

  <!-- Rebecca javascript -->
  <script type="text/javascript" charset="utf-8" src="assets/javascripts/rebecca.js"></script>
  <script type="text/javascript" charset="utf-8" src="assets/javascripts/main.js"></script>

  <!-- Rebecca stylesheets -->
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/rdoc.css"  media="screen" />
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/nav.css"   media="screen" />
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/index.css" media="screen" />

  <script type="text/javascript">
    $(document).ready(function(){
      Rebecca.bootup();
    });
  </script>
</head>
<body>

<div id="main">

  <div id="header">
    <div id="title"></div>
    <div id="nav"></div>
    <br style="clear: both;" />
  </div>

  <div id="content"></div>
  <div id="footer"></div>
</div>


<!-- Template for title box -->

<script type="text/x-jquery-tmpl" id="template-title">
  <h2><a href="index.html">${title}</a></h2>
  <h1>
    <img src="assets/images/icons/project.png" align="absmiddle">&nbsp;
    <a href="index.html">README</a>
  </h1>
</script>


<!-- Template for drop-down search -->

<script type="text/x-jquery-tmpl" id="template-nav">
  <div class="button-list">
    <a href="index.html">README</a>
    <a href="index.html#alpha-index">INDEX</a>
    <button class="a" onClick="Rebecca.menuToggle('#search-section');">Search</button> &nbsp;

    <button onClick="Rebecca.menuOn('#fileindex-section');">documents</button> &nbsp;
    <button onClick="Rebecca.menuOn('#classindex-section');">classes</button> &nbsp;
    <button onClick="Rebecca.menuOn('#methodindex-section');">methods</button> &nbsp;

    <button onClick="$('#fileindex-section').hide(); $('#classindex-section').show(); $('#methodindex-section').show();">. .</button> &nbsp;
    <button onClick="$('#fileindex-section').show(); $('#classindex-section').show(); $('#methodindex-section').show();">. . .</button> &nbsp;
  </div>

  <div id="search-section" class="nav1" style="display: none;">
    <table>
    <tr>
      <!-- FILES -->
      {{if Rebecca.documentation['documents'].length > 0}}
        <td id="fileindex-section" class="section project-section">
          <h3 class="section-header">Documents</h3>
          <ul>
          {{each(i,f) Rebecca.documentation['documents']}}
            <li class="file">
              <a href="#${f.id}">${f.name}</a>
            </li>
          {{/each}}
          </ul>
        </td>
      {{/if}}

      <!-- CLASSES/MODULES -->
      <td id="classindex-section" class="section project-section" width="40%">
        <h3 class="section-header">Class Index
          <span class="search-toggle">
            <img src="assets/images/icons/find.png" height="16" width="16" alt="[+]" title="show/hide quicksearch" />
          </span>
        </h3>
        <form action="#" method="get" accept-charset="utf-8" class="initially-hidden">
        <fieldset>
          <!-- <legend>Quicksearch</legend> -->
          <input type="text" name="quicksearch" value="" class="quicksearch-field" />
        </fieldset>
        </form>

        <ul class="link-list">
        {{each(i,m) Rebecca.documentation['modules']}}
          <li class="${m['!']}">
            <a href="#${m.id}">${m.path}</a>
          </li>
        {{/each}}
        </ul>
        <div id="no-class-search-results" style="display: none;">No matching classes.</div>
      </td>

      <!-- METHODS -->
      <td id="methodindex-section" class="section project-section" width=60%">
        <h3 class="section-header">Method Index
          <span class="search-toggle">
            <img src="assets/images/icons/find.png" height="16" width="16" alt="[+]" title="show/hide quicksearch" />
          </span>
        </h3>
        <form action="#" method="get" accept-charset="utf-8" class="initially-hidden">
        <fieldset>
          <!-- <legend>Quicksearch</legend> -->
          <input type="text" name="quicksearch" value="" class="quicksearch-field" />
        </fieldset>
        </form>
        <ul>
        {{each(i,m) Rebecca.documentation['methods']}}
          <li class="{{if m.singleton == true}}singleton{{else}}method{{/if}}" style="clear: both;">
            <span class="method-parent-aside">${m.namespace}</span>
            <a href="#${m.id}">${m.name}</a>
          </li>
        {{/each}}
        </ul>
      </td>

    </tr>
    </table>
  </div>
</script>


<!-- Template for documents -->

<script type="text/x-jquery-tmpl" id="template-document">
  <div id="documentation">
    {{html Rebecca.markup(text, format)}}
  </div>
</script>


<!-- Template for scripts -->

<script type="text/x-jquery-tmpl" id="template-script">
  <div id="documentation">

    <pre>
      ${source}
    </pre>
  </div>
</script>


<!-- Template for file stats -->

<script type="text/x-jquery-tmpl" id="template-file-stats">
  <div id="file-stats-section" class="section" style="float: right; width: 300px;">
    <h3 class="section-header">File Stats</h3>
    <dl>
      <dt class="modified-date">Last Modified</dt>
      <dd class="modified-date">${modified}</dd>

      {{if requires}}
      <dt class="requires">Requires</dt>
      <dd class="requires">
        <ul>
        {{each(r) requires}}
          <li>${r.name}</li>
        {{/each}}
        </ul>
      </dd>
      {{/if}}

      <!-- TODO: support for scm link -->
      {{if options.scm_url}}
      <dt class="scm-url">SCM URL</dt>
      <dd class="scm-url">
        <a target="_top" href="${scm_url}">${scm_url}</a>
      </dd>
      {{/if}}
    </dl>
  </div>
</script>


<!-- Template for class/module -->

<script type="text/x-jquery-tmpl" id="template-module">
  <div id="documentation">

    <div id="description">
      {{if !comment.match(/\s*\=/)}}
        <h1>${name}</h1>
      {{/if}}
      {{html Rebecca.markup(comment)}}
    </div>

    <!-- Parent Class -->
    {{if $item['!'] == 'class'}}
    <div id="parent-class-section" class="section">
      <h3 class="section-header">Parent</h3>
      <ul>
        {{if this.superclass}}
          <li class="class">
            <!-- TODO: if id exists -->
            <a href="#${Rebecca.id(this.superclass)}">${superclass}</a>
          </li>
        {{/if}}
      </ul>
    </div>
    {{/if}}

    <!-- Namespace Contents -->
    {{if ($item.classes || $item.modules)}}
    <div id="namespace-list-section" class="section">
      <h3 class="section-header">Namespace</h3>
      <ul class="link-list">
        {{if modules}}
          {{each(i,x) modules}}
            ${doc = Rebecca.documentation_by_key[x],''}
            <li class="${doc['!']}"><a href="${doc.id}">${doc.name}</a></li>
          {{/each}}
        {{/if}}
        {{if classes}}
          {{each(i,x) classes}}
            ${doc = Rebecca.documentation_by_key[x],''}
            <li class="${doc['!']}"><a href="${doc.id}">${doc.name}</a></li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{/if}}

    <!-- Included Modules -->
    {{if includes}}
    <div id="includes-section" class="section">
      <h3 class="section-header">Included Modules</h3>
      <ul class="link-list">
      {{each(i,x) includes}}
        ${doc = Rebecca.documentation_by_key[x],''}
        <li class="module">
          <a class="include" href="${doc.id}">${doc.name}</a>
        </li>
      {{/each}}
      </ul>
    </div>
    {{/if}}

    <!-- Constants -->
    {{if constants}}
    <div id="constants-list" class="section">
      <h3 class="section-header">Constants</h3>
      <dl>
      {{each(i,x) constants}}
        ${doc = Rebecca.documentation_by_key[x],''}
        <dt><a name="${doc.id}" href="${doc.id}">${doc.name}</a></dt>
        <dd class="description">${doc.comment}</dd>
      {{/each}}
      </dl>
    </div>
    {{/if}}

    <!-- Attributes -->
    {{if accessors}}
    <div id="attribute-method-details" class="method-section section">
      <h3 class="section-header">Attributes</h3>

      {{each(i,x) accessors}}
        ${docr = Rebecca.documentation_by_key[x],''}
        ${docw = Rebecca.documentation_by_key[x+'='],''}
        <div id="${docr.id}-attribute-method" class="method-detail">
          <a name="${docr.id}"></a>
          {{if docw}}
            <a name="${docw.id}"></a>
          {{/if}}
          <div class="method-heading attribute-method-heading">
            <span class="method-name">${docr.name}</span>
            <span class="attribute-access-type">
              [<a href="#${docr.id}">R</a>{{if docw}}<a href="#${docw.id}">W</a>{{/if}}]
            </span>
          </div>

          <div class="method-description">
            {{if comment}}
              <p class="missing-docs">(Not documented)</p>
            {{else}}
              ${comment}
            {{/if}}
          </div>
        </div>
      {{/each}}
    </div>
    {{/if}}

    <!-- Methods -->
    {{if methods}}
    ${divy = Rebecca.divy_methods(methods), ''}

    <div id="methods" class="method-section section">
      {{if divy['class']['public'].length}}
      <div id="public-class-method-details">
        <h3 class="section-header">Public Class Methods</h3>
        {{each(i,m) divy['class']['public']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}

      {{if divy['class']['private'].length}}
      <div id="private-class-method-details">
        <h3 class="section-header">Private Class Methods</h3>
        {{each(i,m) divy['class']['private']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}

      {{if divy['class']['protected'].length}}
      <div id="protected-class-method-details">
        <h3 class="section-header">Protected Class Methods</h3>
        {{each(i,m) divy['class']['protected']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}

      {{if divy['instance']['public'].length}}
      <div id="public-instance-method-details">
        <h3 class="section-header">Public Instance Methods</h3>
        {{each(i,m) divy['instance']['public']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}

      {{if divy['instance']['private'].length}}
      <div id="private-instance-method-details">
        <h3 class="section-header">Private Instance Methods</h3>
        {{each(i,m) divy['instance']['private']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}

      {{if divy['instance']['protected'].length}}
      <div id="protected-instance-method-details">
        <h3 class="section-header">Protected Instance Methods</h3>
        {{each(i,m) divy['instance']['protected']}}
          {{tmpl(m) "#template-method"}}
        {{/each}}
      </div>
      {{/if}}
    </div>
    {{/if}}

    <!-- In Files -->
    <div id="file-list-section" class="section">
      <h3 class="section-header">In Files</h3>
      <div class="section-body">
        <ul>
        {{each(i,f) files}}
          ${doc = Rebecca.documentation_by_key[f],''}
          <li class="file">
            <a href="#${doc.id}" title="${doc.name}">
              ${doc.path}
            </a>
          </li>
        {{/each}}
        </ul>
      </div>
    </div>

  </div>
</script>


<!-- Template for a method -->

<script type="text/x-jquery-tmpl" id="template-method">
  <div id="${id}-method" class="method-detail {{if is_alias_for}}method-alias{{/if}}">
    <a name="${id}"></a>

    <div class="method-heading">
      <span class="method-name">${name}</span>
      {{each(i,f) interfaces}}
        <span class="method-callseq">${f.signature}</span>
      {{/each}}
      <span class="method-click-advice">click to toggle source</span>
    </div>

    <div class="method-description">
      {{html Rebecca.markup(comment, format)}}

      <div class="method-source-code" id="${id}-source">
        <pre>
        ${source}
        </pre>
      </div>
    </div>

    {{if aliases.size > 0}}
    <div class="aliases">
      Also aliased as:
      {{each(ai, aka) aliases}}
        <a href="#${Rebecca.id(aka.path)}">${aka.name}</a>
      {{/each}}
    </div>
    {{/if}}
  </div>
</script>


<!-- Template for footer -->

<script type="text/x-jquery-tmpl" id="template-footer">
  <div id="validator-badges">
    {{if Rebecca.debug}}
      <div id="debugging-toggle" style="float: right; margin-right: 5px;">
        <img src="assets/images/icons/bug.png" alt="[Debug]" height="16" width="16" />
      </div>
    {{/if}}
    <div style="float: right; margin-right: 5px;">
      Generated with <a href="http://rubyworks.github.com/shomen">Shomen</a>
                     <a href="http://rdocodile.github.com/rebecca">Rebecca</a>
                     v${Rebecca.version}
      &nbsp;
      <a href="http://validator.w3.org/check/referer">
        <img src="assets/images/icons/check.png" alt="[Validate]" height="16" width="16" />
      </a>
    </div>
    <br/><br/> 
  </div>
</script>

</body>
</html>
